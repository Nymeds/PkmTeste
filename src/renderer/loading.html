<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carregando...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .loading-container {
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <h1>Carregando Pok√©mon Desktop Pet...</h1>
  </div>
</body>
</html>
