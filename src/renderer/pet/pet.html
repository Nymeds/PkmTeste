<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    canvas {
      position: absolute;
      bottom: 0;
      left: 0;
      background: transparent;
      image-rendering: pixelated;
      pointer-events: none; /* garante que o hover funcione sobre o div */
    }

    .hover-zone {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 120px;
      height: 120px;
      z-index: 10;
      background: transparent;
      pointer-events: auto; /* o mouse só interage aqui */
    }
  </style>
</head>
<body>
  <!-- Área de interação do mouse -->
  <div id="hoverZone" class="hover-zone"></div>

  <!-- Canvas principal do pet -->
  <canvas id="petCanvas" width="120" height="120"></canvas>

  <!-- Script de controle -->
  <script src="./pet.js"></script>
</body>
</html>
