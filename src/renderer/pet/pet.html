canvas { position:absolute; bottom:0; left:0; background:transparent; image-rendering:pixelated; pointer-events:none; }
.hover-zone {
    position:absolute;
    bottom:0;
    left:0;
    width:120px;
    height:120px; /* certifique-se que cobre todo o canvas */

    background:transparent;
    pointer-events:auto;
}

</style>
</head>

<div id="hoverZone" class="hover-zone"></div>
<canvas id="petCanvas" width="120" height="120"></canvas>
