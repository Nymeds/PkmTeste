<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pet</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
    width: 100%;
    height: 100%;
}
canvas {
    position: absolute;
    bottom: 0;
    left: 0;
    background: transparent;
    image-rendering: pixelated;
}
.hover-zone {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 120px;
    height: 120px;
    z-index: 10;
    background: transparent;
    pointer-events: auto; /* recebe cliques */
}
</style>
</head>
<body>
<div id="hoverZone" class="hover-zone"></div>
<canvas id="petCanvas" width="120" height="120"></canvas>
<script src="./pet.js"></script>
</body>
</html>
