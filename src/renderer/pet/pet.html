<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Pet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
            width: 120px;
            height: 120px;
            -webkit-app-region: no-drag;
        }

        canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            background: transparent;
            image-rendering: pixelated;
        }

       /* Torna o card vis√≠vel quando a classe 'visible' est√° presente */
#statsCard {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
    position: absolute;
    left: 120px;
    top: 0;
    z-index: 100;
}

#statsCard.visible {
    opacity: 1;
    pointer-events: auto;
}

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .card-header {
            text-align: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .pokemon-name {
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .level {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 3px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.95em;
        }

        .stat-label {
            font-weight: 600;
            opacity: 0.9;
        }

        .stat-value {
            font-weight: bold;
        }

        .hp-bar-container {
            margin: 10px 0;
        }

        .hp-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .hp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            transition: width 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        .hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.85em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .xp-bar-container {
            margin: 10px 0 5px 0;
        }

        .xp-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .xp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%);
            transition: width 0.5s ease;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(251, 191, 36, 0.5);
        }

        .xp-text {
            text-align: center;
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.9;
        }

        .level-up-animation {
            animation: levelUpPulse 0.6s ease-in-out;
        }

        @keyframes levelUpPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hover-zone {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 120px;
            height: 120px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="hover-zone" id="hoverZone"></div>
    <canvas id="petCanvas"></canvas>
    <div id="statsCard">
        <div class="card">
            <div class="card-header">
                <div class="pokemon-name" id="pokemonName">Loading...</div>
                <div class="level" id="pokemonLevel">Level 1</div>
            </div>
            
            <div class="hp-bar-container">
                <div class="hp-bar">
                    <div class="hp-bar-fill" id="hpBarFill" style="width: 100%"></div>
                    <div class="hp-text" id="hpText">100/100</div>
                </div>
            </div>

            <div class="xp-bar-container">
                <div class="xp-bar">
                    <div class="xp-bar-fill" id="xpBarFill" style="width: 0%"></div>
                </div>
                <div class="xp-text" id="xpText">0 / 100 XP</div>
            </div>

            <div class="stat-row">
                <span class="stat-label">‚öîÔ∏è Ataque:</span>
                <span class="stat-value" id="attackValue">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">üõ°Ô∏è Defesa:</span>
                <span class="stat-value" id="defenseValue">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">‚ö° Velocidade:</span>
                <span class="stat-value" id="speedValue">0</span>
            </div>
        </div>
    </div>

    <script src="pet.js"></script>
</body>
</html>
