<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu PokÃ©mon Inicial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        .header h1 {
            color: white;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            max-width: 900px;
            padding: 20px;
            animation: slideUp 0.8s ease-out 0.3s backwards;
        }

        .pokemon-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .pokemon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .pokemon-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .pokemon-card:hover::before {
            transform: scaleX(1);
        }

        .pokemon-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            image-rendering: pixelated;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .pokemon-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .pokemon-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .loading {
            color: white;
            font-size: 1.5em;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pokemon-card.selected {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: scale(1.1);
        }

        .pokemon-card.selected .pokemon-name,
        .pokemon-card.selected .pokemon-stats {
            color: white;
        }

        .confirm-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: none;
        }

        .confirm-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .confirm-btn.visible {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ® PokÃ©mon Desktop Pet</h1>
        <p>Escolha seu companheiro inicial</p>
    </div>

    <div id="content" class="loading">
        Carregando PokÃ©dex...
    </div>

    <button id="confirmBtn" class="confirm-btn">
        Confirmar Escolha
    </button>

    <script src="selection.js"></script>
</body>
</html>
