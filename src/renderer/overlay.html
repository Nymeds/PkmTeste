<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pok√©mon Overlay</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
      }
      #container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .pokemon {
        position: absolute;
        bottom: 0;
        width: 128px;
        transition: transform 0.2s ease;
        user-select: none;
        pointer-events: auto; /* permite clicar */
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="overlay.js"></script>
  </body>
</html>
