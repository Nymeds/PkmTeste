<!DOCTYPE html>
<html lang="pt-BR">


<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desktop Pet - Pokémon</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { margin: 0; overflow: hidden; background: transparent; }
/* Ajuste do canvas para comportar múltiplos pets */
canvas {
position: absolute;
bottom: 0;
left: 0;
background: transparent;
image-rendering: pixelated; /* Para sprites pixelados ficarem nítidos */
}
</style>
</head>


<body>
<!-- Aqui definimos um canvas maior para poder exibir múltiplos pets. Pode mudar width/height se quiser -->
<canvas id="petCanvas" width="480" height="120"></canvas>
<script src="pet.js"></script>
</body>


</html>
