<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Pet - Pokémon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
            width: 120px;
            height: 120px;
        }

        canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            background: transparent;
            image-rendering: pixelated;
            /* Para sprites pixelados ficarem nítidos */
        }
    </style>
</head>

<body>
    <canvas id="petCanvas"></canvas>
    <script src="pet.js"></script>
</body>

</html>
