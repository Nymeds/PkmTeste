<!-- index.html - Corrigido -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desktop Pet - Pokémon</title>
<style>
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box; 
}

html, body { 
  margin: 0; 
  padding: 0;
  overflow: hidden; 
  background: transparent;
  width: 100vw;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
}

/* Canvas em tela cheia */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  image-rendering: auto;
  pointer-events: none; /* Canvas não captura cliques */
}

/* Estilo para GIFs animados */
img[data-pet-id] {
  position: absolute;
  pointer-events: none;
  image-rendering: auto;
  user-select: none;
  -webkit-user-select: none;
}

/* Garantir que elementos flutuantes não sejam cortados */
#pokemon-info-card {
  position: fixed !important;
  z-index: 99999 !important;
}
</style>
</head>

<body>
<!-- Canvas em tela cheia para renderizar pets em qualquer lugar da tela -->
<canvas id="petCanvas"></canvas>
<script src="pet.js"></script>
</body>

</html>
